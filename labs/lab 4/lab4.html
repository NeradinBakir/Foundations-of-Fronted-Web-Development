<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #3931af, #00c6ff);
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <div class="row mt-3">
        <div class="col-md-3">
            <div class="text-center">
                <i id="animationDemo" class="fas fa-3x fa-shipping-fast text-white"></i>
                <h3 class="mt-3 text-white">Welcome</h3>
                <p class="text-white">You are 30 seconds away from completing your order!</p>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-white btn-rounded">Go back</button>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card pb-4">
                <div class="card-body mt-0 mx-5">
                    <div class="text-center mb-3 pb-2 mt-3">
                        <h4>Delivery Details</h4>
                    </div>
                    <form class="mb-0">
                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="form9Example1" class="form-control" />
                                    <label class="form-label" for="form9Example1">First name</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="form9Example2" class="form-control" />
                                    <label class="form-label" for="form9Example2">Last name</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="form9Example3" class="form-control" />
                                    <label class="form-label" for="form9Example3">City</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="form9Example4" class="form-control" />
                                    <label class="form-label" for="form9Example4">Zip</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="form9Example6" class="form-control" />
                                    <label class="form-label" for="form9Example6">Address</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline">
                                    <input type="email" id="typeEmail" class="form-control" />
                                    <label class="form-label" for="typeEmail">Email</label>
                                </div>
                            </div>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary btn-rounded">Place order</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
