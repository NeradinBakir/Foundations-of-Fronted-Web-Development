<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Reservation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        .form-control {
            margin-bottom: 20px;
        }
        button[type="submit"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Table Reservation</h1>
        <form id="reservationForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname:</label>
                <input type="text" class="form-control" id="surname" name="surname" placeholder="Your Surname" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your Phone Number" required>
            </div>
            <div class="mb-3">
                <label for="guests" class="form-label">Number of Guests:</label>
                <input type="number" class="form-control" id="guests" name="guests" min="1" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Reservation Time:</label>
                <input type="datetime-local" class="form-control" id="time" name="time" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- jQuery Validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <!-- Block UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#reservationForm').validate({
                rules: {
                    name: 'required',
                    surname: 'required',
                    phone: {
                        required: true,
                        minlength: 10,
                        maxlength: 15,
                    },
                    guests: {
                        required: true,
                        min: 1,
                    },
                    time: 'required'
                },
                messages: {
                    name: 'Please enter your name',
                    surname: 'Please enter your surname',
                    phone: {
                        required: 'Please enter your phone number',
                        minlength: 'Phone number must be at least 10 characters long',
                        maxlength: 'Phone number cannot be longer than 15 characters',
                    },
                    guests: {
                        required: 'Please enter the number of guests',
                        min: 'Please enter at least 1 guest',
                    },
                    time: 'Please select the reservation time'
                },
                submitHandler: function (form) {
                    try {
                        $.blockUI({ message: '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>' });
                        $(form)[0].reset();
                        setTimeout(function(){
                            $.unblockUI();
                            toastr.success('Reservation successful!');
                        }, 1000);
                    } catch (error) {
                        console.error('Error in submitHandler:', error);
                        alert('An error occurred. Please try again later.');
                        $.unblockUI();
                        toastr.error('An error occurred. Please try again later.');
                    }
                }
            });
        });
    </script>
</body>
</html>
