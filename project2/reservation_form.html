<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Reservation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="reservationForm">
        <h1>Welcome to Restaurant AS</h1>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required><br><br>
        <label for="date">Date:</label>
        <input type="date" id="date" required><br><br>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" required><br><br>
        <label for="numberOfPeople">Number of People:</label>
        <input type="number" id="numberOfPeople" required><br><br>
        <button id="submitBtn">Reserve Table</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>You have successfully reserved your table at Restaurant AS.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
